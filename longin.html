<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('background.jpg');
            font-family: Arial, sans-serif;
            flex-direction: column;
            margin: 0;
        }
        .login-card {
            background: rgba(208, 246, 214, 0.86);
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }
        .login-card h2 {
            margin-bottom: 20px;
            color: #082601;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .forgot-password {
            text-align: right;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .forgot-password a {
            color: #082601;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #082601;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #082601;
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color:#082601;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>เข้าสู่ระบบ</h2>
        <input type="email" placeholder="อีเมล" id="email">
        <input type="password" placeholder="รหัสผ่าน" id="password">
        <div class="forgot-password">
            <a href="#">ลืมรหัสผ่าน?</a>
        </div>
        <a href="lastlongin.html"><button onclick="handleLogin()">เข้าสู่ระบบ</button></a>
        <div class="register-link">
            ไม่มีบัญชีใช่ไหม? <a href="#">สมัครสมาชิก</a>
        </div>
    </div>
    <script>
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log("Logging in with", email, password);
            // Add authentication logic here
        }
    </script>
</body>
</html>
